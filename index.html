<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <script src="https://kit.fontawesome.com/b26569ff5a.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="container">
    <header class="header"><h1>Rock Paper Scissors</h1>
    <button id="restart" class="restart-btn">Restart Game</button>
    <div id="score" class="score">
    <p>Player:0</p>
    <p>Computer:0</p>
    </div>
    </header>
    <h2>Make Your Move</h2>
    <div class="choices">
        <i id="rock" i class="fa-solid fa-hand-back-fist fa-6x"></i>
        <i id="paper" i class="fa-solid fa-hand fa-6x"></i>
        <i id="scissors"i class="fa-solid fa-hand-scissors fa-6x"></i>

    </div>

    <!--Modal Section-->
    <div class="modal">
        <div id="result" class="modal-content"><h1>You Win!</h1><i class="fa-solid fa-hand-back-fist fa-10x"></i>
            <p>Computer Chose Scissors</p>
        </div>
    
        




    <script src="js/script.js"></script>
</body>
</html>
