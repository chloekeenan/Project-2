<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b26569ff5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon"  sizes="32x32" href="assets/images/android-chrome-192x192.png">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>You: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Move!</h2>
        <div class="choices">
            <i id="rock" class="choice fa-solid fa-hand-back-fist fa-10x"></i>
            <i id="paper" class="choice fa-solid fa-hand fa-10x"></i>
            <i id="scissors" class="choice fa-solid fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <audio id="win-sound" src="assets/sounds/success-fanfare-trumpets-6185.mp3"></audio>
    <audio id="lose-sound" src="assets/sounds/no-luck-too-bad-disappointing-sound-effect-112943.mp3"></audio>
    <audio id="draw-sound" src="assets/sounds/oh-no-113125.mp3"></audio>
    <audio id="bg-sound" src="assets/sounds/the-magical-surprise-141291.mp3" autoplay></audio>

    <script src="assets/js/script.js"></script>
  
</body>

</html>
